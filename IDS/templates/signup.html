<!doctype html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Caps digital</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/assets/css/animate.min.css" rel="stylesheet"/>
  <link href="/static/assets/css/paper-dashboard.css" rel="stylesheet"/>
  <link href="/static/assets/css/demo.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="/static/assets/css/themify-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">

</head>
<body>

			<!-- content here starts -->
					<div class="container-fluid">
						<div class="col-lg-4 col-md-4">
							<div class="card">
								<div class="content">
									<form action="." method="POST">
										{% csrf_token %}
											{% for i in form %}
										<div class="row">
											<div class="col-lg-12">
												<div class="form-group">
													<label>{{i.label_tag}}</label>
													{{i}}
													{% for error in i.errors %}
									          <p style="color: red">{{ error }}</p>
									        {% endfor %}
												</div>
											</div>
										</div>
											{% endfor %}
										<div class="text-center">
											<button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
										</div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
			<!-- content here ends -->

</body>
  <script src="/static/assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/static/assets/js/bootstrap-checkbox-radio.js"></script>
	<script src="/static/assets/js/chartist.min.js"></script>
  <script src="/static/assets/js/bootstrap-notify.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="/static/assets/js/paper-dashboard.js"></script>
	<script src="/static/assets/js/demo.js"></script>
</html>
